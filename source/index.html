<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700|Open+Sans:300,300i,400,600" rel="stylesheet">
  </head>
  <body class="page-body">
<!--
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div> -->

    <!-- Header -->
    <header class="page-header">
      <div class="page-header__wrapper">
        <a class="page-header__logo-link logo-link">
          <img class="logo-link__logo-img logo-link__logo-img--header" src="img/logo_mobile.png" width="145" height="38" alt="Bikees.">
        </a>
        <div class="page-header__search search">
          <form class="search__search-form" action="#" method="get">
            <input class="search__search-field" type="search" name="search-field">
            <button class="search__button" type="submit">
              <img class="search__icon" src="img/search.png" width="34" height="38" alt="search">
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="page-main">
      <div class="page-main__wrapper">
        <h1 class="visually-hidden">Our bikes</h1>
        <section class="bikes bikes--fixies">
          <div class="bikes__wrapper">
            <img class="bikes__logo" src="img/fixies_hisper_style_desktop.png" width="230" height="60" alt="Fixies">
            <h2 class="bikes__header">Hisper style</h2>
            <a class="bikes__link" href="#">Choisir son modèle</a>
          </div>
        </section>
        <section class="bikes bikes--cruisers">
          <div class="bikes__wrapper">
            <img class="bikes__logo" src="img/cruisers_hippie_style_desktop.png" width="330" height="60" alt="Cruisers">
            <h2 class="bikes__header">Hippie style</h2>
            <a class="bikes__link" href="#">Choisir son modèle</a>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__description description">
          <a class="page-footer__logo-link logo-link">
            <img class="logo-link__logo-img logo-link__logo-img--footer" src="img/logo_mobile.png" width="150" height="38" alt="Bikees.">
          </a>
          <p class="description__payment">PAIEMENT 100% SECURISÉ - DONNÉES CRIPTÉES ET CHIFRÉES.</p>
          <a class="description__gratitude" href="#">Livraison gratuite à partir de 50€ d’achat</a>
          <span class="page-footer__copyright copyright">&copy; Bikees.2015</span>
        </div>
        <div class="page-footer__menu menu">
          <ul class="menu__menu-list menu-list">
            <li class="menu-list__item"><a href="#">Fixies</a></li>
            <li class="menu-list__item"><a href="#">Cruisers</a></li>
            <li class="menu-list__item"><a href="#">Accesories</a></li>
            <li class="menu-list__item"><a href="#">Mentions</a></li>
            <li class="menu-list__item"><a href="#">C.G.U</a></li>
            <li class="menu-list__item"><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="page-footer__contacts contacts">
          <span class="contacts__subscribe">Inscription Newsletter</span>
          <form class="contacts__form contacts-form" action="#" method="post">
            <input class="contacts-form__email" type="email" placeholder="Saisissez votre adresse mail">
            <button class="visually-hidden" type="submit"></button>
          </form>
          <div class="contacts__social social">
            <a class="social__link social__link--twitter" href="twitter.com" aria-label="twitter"></a>
            <a class="social__link social__link--google" href="google.com" aria-label=google""></a>
            <a class="social__link social__link--facebook" href="facebook.com" aria-label="facebook"></a>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
