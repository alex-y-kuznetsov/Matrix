<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matrix</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="page-body">
    <main class="page-main">
      <div class="page-main__wrapper">
        <section class="matrix-param">
          <form class="matrix-param__form" action="#" method="post">
            <input type="number" name="matrix-n" id="matrix-n" class="matrix-param__n" placeholder="N" min="1" max="40">
            <label for="matrix-n"></label>
            <input type="number" name="matrix-m" class="matrix-param__m" placeholder="M" min="1" max="40">
            <label for="matrix-m"></label>
            <input type="range" name="matrix-range" class="matrix-param__range" placeholder="Range" min="1" max="99">
            <input type="submit" name="matrix-submit" class="matrix-param__create" value="Создать">
            <input type="button" name="matrix-random" class="matrix-param__create matrix-param__create--random" value="Авто">
          </form>
        </section>
        <section class="matrix-output">
          <table class="matrix-output__table"></table>
        </section>
        <section class="matrix-stats">

        </section>
      </div>
    </main>
    <script src="js/matrix.js"></script>
  </body>
</html>
